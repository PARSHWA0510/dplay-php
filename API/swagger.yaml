openapi: 3.0.0
info:
  title: DPlay API
  version: "1.0"
servers:
  - url: "http://localhost/dplay-api/public"
paths:
  /api/v1/auth/register:
    post:
      summary: Register a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
      responses:
        "201":
          description: Registered successfully
  /api/v1/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Token issued
  /api/v1/discover/venues:
    get:
      summary: List venues
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: per_page
          schema:
            type: integer
        - in: query
          name: city
          schema:
            type: string
        - in: query
          name: sport
          schema:
            type: string
      responses:
        "200":
          description: OK